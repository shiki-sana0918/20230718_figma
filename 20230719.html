  <body>
    <div class="login">
      <div class="login__card">
        <div class="login__card__title">
          Want to check out this file? Log in or signup
        </div>
        <div class="login__card__body">
          <div class="login__card__body__google">
            <button class="login__card__body__google__button">
              Continue with Google
            </button>
          </div>
          <div class="login__card__body__or">or</div>
          <div class="login__card__body__email">
            <input type="text" class="login__card__body__email__input" />
          </div>
          <div class="login__card__body__password">
            <input type="password" class="login__card__body__password__input" />
          </div>
          <div class="login__card__body__button">
            <button class="login__card__body__button__create">
              Create account
            </button>
          </div>
        </div>
        <div class="login__card__footer">
          <div class="login__card__footer__text">
            By clicking "Create acoount" or "Continue with Google" <br />
            you agree to the
            <a href="" class="login__card__footer__text__link">Figma TOS</a> and
            <a href="" class="login__card__footer__text__link"
              >Privacy Policy</a
            >
          </div>
          <div class="login__card__footer__signon">Use single sign-on</div>
          <div class="login__card__footer__login">
            Already have an account?
            <a href="" class="login__card__footer__login__link">Log in</a>
          </div>
        </div>
      </div>
    </div>
